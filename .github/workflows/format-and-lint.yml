name: format & lint

on:
  pull_request:
    branches: [main]

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: setup npm
        run: |
          ./npm_use.sh &&
          npm --version &&
          npm list -g --depth 0

      - name: install dependencies
        run: npm ci

      - name: knip
        run: npm run knip

      - name: prettier
        run: npm run format

      - name: type-check
        run: npm run check

      - name: eslint
        run: npm run lint

      - name: stylelint
        run: npm run stylelint

      - name: cspell
        run: npm run lint:spelling
