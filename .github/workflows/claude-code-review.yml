name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Only run on specific file changes
    paths-ignore:
      - "content/**"

jobs:
  claude-review:
    # Skip dependency bot PRs since they auto-merge if CI passes
    if: |
      github.event.pull_request.user.login != 'renovate[bot]' &&
      github.event.pull_request.user.login != 'dependabot[bot]' &&
      !contains(github.event.pull_request.head.ref, 'renovate/')

    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@ea36d6abdedc17fc2a671b36060770b208a6f8f1 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Direct prompt for automated review (no @claude mention needed)
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            - For markdown files: Check spelling, grammar, and documentation clarity

            Be constructive and helpful in your feedback.

          # Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          use_sticky_comment: true

          # Enable progress tracking for better visibility
          track_progress: true

          # Claude arguments for tool configuration
          claude_args: |
            --allowedTools Bash(npm run test -- --max-workers=2),Bash(npm run lint),Bash(npm run check)

          # Optional: Specify model (defaults to Claude Sonnet 4.5, uncomment for Claude Opus 4.5)
          # claude_args: |
          #   --model claude-opus-4-5-20251101
          #   --allowedTools Bash(npm run test -- --max-workers=2),Bash(npm run lint),Bash(npm run check)

          # Optional: Customize review based on file types
          # prompt: |
          #   REPO: ${{ github.repository }}
          #   PR NUMBER: ${{ github.event.pull_request.number }}
          #
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # prompt: |
          #   REPO: ${{ github.repository }}
          #   PR NUMBER: ${{ github.event.pull_request.number }}
          #
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Skip review for certain conditions
