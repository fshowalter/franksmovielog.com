name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@2f8ba26a219c06cfb0f468eef8d97055fa814f97 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Claude arguments for model and tool configuration
          claude_args: |
            --allowedTools Bash(npm run test -- --max-workers=2),Bash(npm run lint),Bash(npm run lint:fix),Bash(npm run check),Bash(npm run format),Bash(npm run format:fix),Bash(npm run knip)
            --system-prompt "Follow the instructions in CLAUDE.md for this project. Always use max-workers=2 when running tests to prevent memory issues. Prefer editing existing files over creating new ones. Never create documentation files unless explicitly requested."

          # Optional: Specify model (defaults to Claude Sonnet 4.5, uncomment for Claude Opus 4.5)
          # claude_args: |
          #   --model claude-opus-4-5-20251101
          #   --allowedTools Bash(npm run test -- --max-workers=2),Bash(npm run lint),Bash(npm run lint:fix),Bash(npm run check),Bash(npm run format),Bash(npm run format:fix),Bash(npm run knip)
          #   --system-prompt "Follow the instructions in CLAUDE.md for this project. Always use max-workers=2 when running tests to prevent memory issues. Prefer editing existing files over creating new ones. Never create documentation files unless explicitly requested."

          # Optional: Custom environment variables for Claude
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
